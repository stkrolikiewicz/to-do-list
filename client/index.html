<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>to-do-list express app</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main>
            <div class="add-task">
                <label>Name:</label>
                <input type="text" id="name-input" />
                <label>Description:</label>
                <input type="text" id="description-input" />
                <label>Due Date:</label>
                <input type="date" id="due-date-input" />
                <label>Project:</label>
                <select id="project-input">
                    <option value=""></option>
                    <option value="Personal">Personal</option>
                    <option value="Work">Work</option>
                    <option value="School">School</option>
                </select>
                <label>Priority:</label>
                <select id="priority-input">
                    <option value=""></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <button id="add-name-btn">Add Task</button>
            </div>
            <div class="search">
                <input
                    placeholder="Search by name"
                    type="text"
                    id="search-input"
                />
                <button id="search-btn">Search</button>
            </div>
            <div class="table">
                <table id="table">
                    <thead>
                        <tr>
                            <!-- <th>ID</th> -->
                            <th>Name</th>
                            <th>Description</th>
                            <th>Due Date</th>
                            <th>Project</th>
                            <th>priority</th>
                            <th>Delete</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
                <section hidden id="update-row">
                    <label>Name:</label>
                    <input type="text" id="update-name-input" />
                    <!-- <label>Description:</label>
                    <input type="text" id="update-description-input" />
                    <label>Due Date:</label>
                    <input type="text" id="update-due-date-input" />
                    <label>Project:</label>
                    <input type="text" id="update-project-input" />
                    <label>Priority:</label>
                    <input type="text" id="update-priority-input" /> -->
                    <button id="update-row-btn">Update</button>
                </section>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
